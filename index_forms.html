<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page</title>
</head>
<body>

    <!-- Forms -->

    <h1>SIGN UP FORM</h1>

    <div id="reg-form">
        <form action="" method="">
            <div>
                <label for="first_name">First Name: </label>

                <input type="text" name="first_name" placeholder="Enter name">
            </div>
          
            <br>
            <div>
                <label for="father_name">Father Name: </label>

                <input type="text" name="father_name" placeholder="Enter father name">
                

                
            </div>

            <br>

            <div>

                <label for="password">password : </label>

                <input type="password" name="password" >

            </div>

            <br>

            <div>
                <label for="email">Email: </label>

                <input type="text" name="email" placeholder="xyz@gmail.com">

            </div>

            <br>

            <div>
                <label for="month">Birthday</label>
                <select name="month" id=""> Month
                    <option value="month">Month</option>
                    <option value="jan">January</option>
                    <option value="Feb">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">Pctober</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>

                </select>
            </div>

            <br>

          <div>

            <label for="gender-male">Male </label>
            <input type="radio" name="gender_choice" value="choice-1">

            <label for="gender-female">Female </label>
            <input type="radio" name="gender_choice" value="choice-2">

            <label for="other">Other </label>
            <input type="radio" name="gender_choice" value="choice-3">
          </div>

          <br>

          <div>

              <label for="agree">I agree with all the conditions</label>
              <input type="checkbox" name="agree">
            
          </div>

          <br>

          <button type="submit">submit</button>
          
        </form>
    </div>
    
</body>
</html>
